apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: miniflipkart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: crazykiruthi/mini-flipkart-frontend:v1
        ports:
        - containerPort: 80

